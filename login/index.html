  <body>
    <div class="container">
      <div id="login">
        <div id="login_bg">
          <a href="/" id="logo_login"></a>
          <form role="form" onsubmit="return login();">
            <div class="form-group">
              <label class="sr-only" for="login_email">Email address</label>
              <input type="email" class="form-control" id="login_email" placeholder="Email Address">
            </div>
            <div class="form-group">
              <label class="sr-only" for="login_pass">Password</label>
              <input type="password" class="form-control" id="login_pass" placeholder="Password">
            </div>
            <div id="login_error" class="error"></div>
            <button type="submit" class="btn btn-default">LOGIN</button>
            <div id="login_forgot">
              <!--<a href="#">Forgot password?</a>-->
            </div>
          </form>
        </div>
        <div id="login_apply">
          Don't have an account? <a href="/">Apply</a>
        </div>
      </div>
    </div> <!-- /container -->

        </div>
      </div>
    </div>
