

<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-media-query/core-media-query.html">
<link rel="import" href="bower_components/core-menu-button/core-menu-button.html">
<link rel="stylesheet" href="../newstyle.css">

<polymer-element name="vertical-content" attributes="query" noscript>
  <template>

    <div id="submit-form" layout horizontal center>
      <content select=".submit-form"></content>
      <!-- When smallScreen is true, hide the links... -->
      <template if="{{smallScreen}}">
        <div id="submit-form" vertical layout>
          <content></content>
        </div>
      </template>
      <!-- ...otherwise display them in the toolbar -->
      <div id="submit-form" horizontal layout>
    </div>

    <core-media-query
      query="{{query}}"
      queryMatches="{{smallScreen}}">
    </core-media-query>

  </template>
</polymer-element>
